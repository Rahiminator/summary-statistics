<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Number Summary Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .results {
            margin-top: 20px;
        }
        
        #plot {
            margin-top: 20px;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Five Number Summary Calculator</h1>
        <form id="uploadForm">
            <label for="fileInput">Upload CSV file:</label>
            <input type="file" id="fileInput" accept=".csv">
        </form>
        <div class="results" id="results"></div>
        <div id="plot"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
